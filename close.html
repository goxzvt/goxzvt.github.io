<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Box</title>
  <style>
    html,body{ height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: linear-gradient(180deg,#071023 0%, #071728 100%); color:#f8fafc; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px; box-sizing:border-box }
    .card{ background: rgba(255,255,255,0.03); border-radius:12px; padding:40px; width:100%; max-width:640px; text-align:center }
    h1{ margin:0 0 8px; color:#cfe8ff }
    p{ margin:0 0 18px; color:#9fb6d6 }
    .box{ width:100%; max-width:420px; margin:0 auto; }
    input.secret{ width:100%; padding:18px; font-size:20px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:#fff }
    .hint{ margin-top:12px; color:#93b0cd }
    .btns{ margin-top:18px }
    a.btn{ display:inline-block; background:#111827; border:1px solid rgba(255,255,255,0.04); padding:8px 12px; color:#fff; border-radius:8px; text-decoration:none }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Big Box</h1>
      <p>Type the number <strong>67</strong> inside the box and the tab will try to close.</p>

      <div class="box">
        <input id="secretInput" class="secret" type="text" inputmode="numeric" aria-label="Secret code input" placeholder="Type here..." />
        <div class="hint" id="hint">Hint: try 67</div>
      </div>

      <div class="btns">
        <a class="btn" href="/">Back</a>
      </div>
    </section>
  </main>

  <script>
    const input = document.getElementById('secretInput');
    const hint = document.getElementById('hint');

    input.addEventListener('input', ()=>{
      const v = input.value.trim();
      if(v === '67'){
        hint.textContent = 'Closing tab...';
        // try to close the tab. Note: browsers only allow window.close() for windows opened by script.
        setTimeout(()=>{
          try{
            window.open('', '_self'); // some browsers need this
            window.close();
          }catch(e){
            // fallback: navigate to about:blank
            location.href = 'about:blank';
          }
        }, 250);
      }
    });
  </script>
</body>
</html>
